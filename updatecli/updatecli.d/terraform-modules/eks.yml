title: "Bump version of the Terraform module terraform-aws-modules/eks/aws"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  getLatestVersion:
    kind: githubRelease
    spec:
      owner: "terraform-aws-modules"
      repository: "terraform-aws-eks"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        ## Semver removes any 'v' prefix and get the latest version following semantic
        kind: semver

targets:
  upgradeModuleVersion:
    name: "Update the Terraform module version of terraform-aws-modules/eks/aws in eks-cluster.tf"
    kind: file
    sourceId: getLatestVersion
    spec:
      file: eks-cluster.tf
      matchPattern: >-
        source(.*)=(.*)"terraform-aws-modules/eks/aws"(\r\n|\r|\n)(.*)version(.*)=(.*)
      replacePattern: >-
        source${1}=${2}"terraform-aws-modules/eks/aws"${3}${4}version${5}= "{{ source `getLatestVersion` }}"
    scmID: default

pullrequests:
  default:
    kind: github
    scmID: default
    targets:
      - upgradeModuleVersion
    spec:
      labels:
        - dependencies
